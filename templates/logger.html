<!DOCTYPE html>
<html>
<head>
    <title>Salesforce Turbo Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div class="card-title h2">Salesforce Turbo Logger</div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input id="subject" type="text" autocomplete="off"  class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" rows="6" cols="40" class="form-control"></textarea>
                </div>
                <button id="logToSalesforce" class="btn button btn-primary">Log to Salesforce</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/logger.js"></script>
</body>
</html>
